<html>
  <head>
    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    {% include head.html %}
  </head>
  <body>
    <div class="wrapper">

      {% include header.html %}

      <section class="content">
        <div class="container">
          <article>
            <header class="post-header">

              <div class="post-title">{{ page.title }}</div>
              {% if page.date %}
                <small class="meta">
                  {{ page.date | date_to_string }} -
                  by <a href="https://twitter.com/liuyuel" target="_blank">@liuyuel</a>
                </small>
              {% endif %}
            </header>
            {{ content }}
          </article>
        </div>
      </section>

      {% if page.comments != false %}
        {% include disqus.html %}
      {% endif %}

      {% include footer.html %}
    </div>
  </body>
</html>
